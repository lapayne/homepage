<html>
<head>
    <title>Suggestion Box</title>
</head>
<body> 
    <h1>Suggestion Box</h1>
    <form onsubmit="return submitForm()">
        <br />
        Message: <br />
        <textarea id="form-message" rows="10" cols="80"></textarea><br />
        <input type="submit" value="Submit" />
    </form>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/superagent/2.2.0/superagent.min.js"></script>
    <script>
        function submitForm() {
            superagent
                .post('https://prod-11.uksouth.logic.azure.com:443/workflows/155d95ce07234de784a9ae7cbc5385c1/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=apPV_YA9crAvcK7gFF7elsnwhQTRt8_0l6MehKGUIX0')
                .send({ 
                    message: document.getElementById('form-message').value
                })
                .end(function(err, res){
                    if (err || !res.ok) {
                        alert('Whoops. Something went wrong.');
                    } else {
                        window.location.href = "success.html";
                    }
                });
            return false;
        }
    </script>
</body>
</html>
