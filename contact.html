<html>
<head>
    <title>Suggestion Box</title>
</head>
<body>
    <h1>Suggestion Box</h1>
    <form onsubmit="return submitForm()">
        Team: <input id="form-subject" /><br />
        Message: <br />
        <textarea id="form-message" rows="10" cols="80"></textarea><br />
        <input type="submit" value="Submit" />
    </form>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/superagent/2.2.0/superagent.min.js"></script>
    <script>
        function submitForm() {
            superagent
                .post('https://prod-16.uksouth.logic.azure.com:443/workflows/dbbfd076bfd44131a69c7c3292bc4225/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=entw_C3QCyG6vMF17fgeiYGmo5m3M71ecIchjWcQtBY')
                .send({ 
                    team: document.getElementById('form-subject').value,
                    message: document.getElementById('form-message').value
                })
                .end(function(err, res){
                    if (err || !res.ok) {
                        alert('Whoops. Something went wrong.');
                    } else {
                        window.location.href = "success.html";
                    }
                });
            return false;
        }
    </script>
</body>
</html>
